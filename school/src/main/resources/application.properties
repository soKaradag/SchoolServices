# ✅ Uygulama adı
spring.application.name=school

# ✅ Sunucu portu (opsiyonel)
server.port=8080

# ✅ Veritabanı bağlantısı
spring.datasource.url=jdbc:mysql://localhost:3306/school_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=adminpassword

# ✅ Hibernate JPA Ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ✅ UTF-8 Desteği (opsiyonel)
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci;
